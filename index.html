    <title>Document</title>
   <style type="text/css">
        p{
        font-size: 10mm;
        color: #291019;
        background: Linear-gradient(yellow,blue);
    }
    div{
        width:300px;
        height: 300px;
margin:50px;
float:left;
    }
   </style>

<body>
